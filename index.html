<!DOCTYPE html>
<html>
<head>
  <base href="/desafio-front-end-infograficos/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="assets/style/default.css" />
  <link rel="stylesheet" href="assets/style/header.css" />
  <link rel="stylesheet" href="assets/style/banner.css" />
</head>
<body>
  <header>
    <nav>
      <h1>
        <a title="Logo" href="#">
          <img src="assets/img/minuto.png" alt="logo">
        </a>
      </h1>
      <ul id="menuTopo">
        <li>
          <a href="#" title="Início">Início</a>
        </li>
        <li class="menuTopo-submenu">
          <a href="#" title="Brasil">Brasil</a>
        </li>
        <li>
          <a href="#" title="Mundo">Mundo</a>
        </li>
        <li>
          <a href="#" title="Blogs">Blogs</a>
        </li>
        <li>
          <a href="#" title="Assine">Assine</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="banner">
      <div id="bannerControl">
        <button class="bannerControl-actions" type="button" title="Voltar"></button>
        <ul class="bannerControl-page">
          <li class="bannerControl-page--active">
            <button type="button" title="1"></button> 
          </li>
          <li>
            <button type="button" title="2"></button> 
          </li>
          <li>
            <button type="button" title="3"></button> 
          </li>
          <li>
            <button type="button" title="4"></button> 
          </li>
          <li>
            <button type="button" title="5"></button> 
          </li>
        </ul>
        <button class="bannerControl-actions" type="button" title="Avançar"></button>
      </div>
      <div id="bannerImg">
        <img src="https://github.com/leonardovff/desafio-front-end-infograficos/blob/master/Arquivos/Imagens/Slide/2.jpg?raw=true" alt="A senhora fica chamando a Beyoncé e não me chama">
        <img src="https://github.com/leonardovff/desafio-front-end-infograficos/blob/master/Arquivos/Imagens/Slide/2.jpg?raw=true" alt="A senhora fica chamando a Beyoncé e não me chama">
      </div>
    </section>
  </main>
</body>
</html>
